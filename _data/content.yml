### Services [ services ]
services:
  title: "What I Do"
  subtitle: "my <b>Services</b>"
  bg_title: "Services"

  items:
  - title: "Responsive Web Design"
    subtitle: "Web Development"
    text: "Design and develop visually appealing, user-friendly websites tailored to meet client needs. Specializing in responsive layouts and optimized interfaces for a seamless experience across devices."
    button_label: "See Pricing"
    button_link: "#pricing-section"

  - title: "Mobile App Design"
    subtitle: "UI/UX for iOS & Android"
    text: "Create intuitive and modern app interfaces for iOS and Android platforms. Focused on enhancing user engagement through strategic design and seamless navigation."
    button_label: "See Pricing"
    button_link: "#pricing-section"

  - title: "Interactive Media Projects"
    subtitle: "Interactive Design"
    text: "Develop interactive solutions like e-learning modules, digital storytelling, and multimedia experiences. Combining creativity and functionality to deliver impactful results."
    button_label: "View Portfolio"
    button_link: "#portfolio-section"

  - title: "Digital Branding"
    subtitle: "Logo & Visual Identity"
    text: "Craft professional logos and cohesive brand identities for businesses and individuals. Delivering a strong, memorable visual presence tailored to client goals."
    button_label: "See Pricing"
    button_link: "#pricing-section"

  - title: "Motion Graphics"
    subtitle: "Video & Animation"
    text: "Design engaging animations, explainer videos, and motion graphics to enhance storytelling and communication across digital platforms."
    button_label: "See Pricing"
    button_link: "#pricing-section"

  - title: "Audio Editing & Podcasts"
    subtitle: "Sound Design"
    text: "Provide professional audio editing and sound design for podcasts, videos, and multimedia projects. Elevating content quality with clear, polished sound."
    button_label: "See Pricing"
    button_link: "#pricing-section"

